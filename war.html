<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>War</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <nav class="nav-bar">
      <h2>War</h2>
    </nav>
    <div class="players-labels">
      <div id="player-1"></div>
      <div id="player-2"></div>
    </div>
    <div class="players-scores">
        <div id="player-1-score"></div>
        <div id="player-2-score"></div>
    </div>
    <button id="startgame">Start Game</button>
    <div class="war-decks">
      <div id="deck-one"></div>
      <div id="deck-one-value"></div>
      <div id="deck-two-value"></div>
      <div id="deck-two"></div>
    </div>
    <script type="text/javascript" src="deck.js"></script>
    <script type="text/javascript" src="war.js">
    </script>
  </body>
</html>
